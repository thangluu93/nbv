<div id="login" class="row container-fluid">
    <div class="col-md-8 bg-left-login">
        <img src="/assets/images/nbvbackground.jpg">
    </div>
    <div class="col-md-4">
        <div class="login-form">
            <img src="https://www.newbornsvietnam.org/wp-content/themes/newborns/images/logo-194.png">

            <form *ngIf="!this.acceptInvitation && !forgotForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input placeholder="Email" type="text" formControlName="email" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input placeholder="Password" type="password" formControlName="password" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn-login btn btn-info">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a (click)="forgotForm = true" class="forgot-password">Forgot password?</a>
                </div>
            </form>

            <div *ngIf="this.acceptInvitation && !forgotForm">
                <div class="form-group">
                    <input [(ngModel)]="newPassword" placeholder="Password" type="password" class="form-control"/>
                </div>

                <div class="form-group">
                    <button (click)="acceptInvited()" [disabled]="loading" class="btn-login btn btn-info">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        OK
                    </button>
                </div>
            </div>

            <div *ngIf="forgotForm">
                <div class="form-group">
                    <input [(ngModel)]="emailForgot" placeholder="Email" type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <button (click)="sendEmailForgot()" [disabled]="loading" class="btn-login btn btn-info">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
